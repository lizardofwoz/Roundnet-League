<html>
    <head>
        <title>Match-up generator</title>
    </head>
    <body>
        <script src="generate.js"></script>
        <div>
            <p>Opponent</p>
            <label>Net 1: </label><input id="net1"/><br />
            <label>Net 2: </label><input id="net2"/><br />
            <label>Net 3: </label><input id="net3"/><br />
            <p>Your team</p>
            <label>Previous Round Net 1: </label><input id="prev1" /><br />
            <label>Previous Round Net 2: </label><input id="prev2" /><br />
            <label>Previous Round Net 3: </label><input id="prev3" /><br />
            <label>Sub: </label><input id="sub"/><br />
            <br />
            <button onClick="go()">Enter</button>
        </div>
        <p id="error-text" style="color:red;"></p>
        <div id="results"></div>
    </body>
</html>
